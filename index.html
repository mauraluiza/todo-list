<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Tasks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Minhas Tarefas</h1>
            <p>Onboarding @ Nova Empresa</p>
        </header>

        <div class="input-card">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Título da tarefa" autocomplete="off" class="input-title">
                <textarea id="descInput" placeholder="Adicione uma descrição..." rows="2" class="input-desc"></textarea>

                <div class="meta-inputs">
                    <input type="text" id="ticketInput" placeholder="#Ticket" class="ticket-input">
                    <select id="prioritySelect">
                        <option value="normal">Normal</option>
                        <option value="urgente">Urgente</option>
                    </select>
                </div>

                <button id="addTaskBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Criar Card
                </button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn btn-pending" data-filter="pending">Pendentes</button>
            <button class="filter-btn btn-urgent" data-filter="urgent">Urgentes</button>
            <button class="filter-btn btn-completed" data-filter="completed">Concluídas</button>
        </div>

        <div id="taskList" class="task-grid">
            <!-- Tasks will be injected here -->
        </div>

        <div class="empty-state" id="emptyState">
            <p>Nenhum card por aqui ✨</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
