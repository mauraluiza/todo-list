<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Tasks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="layout-wrapper">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Pastas</h2>
                <button id="addFolderBtn" class="add-folder-btn" title="Nova Pasta">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
            <nav class="folder-list" id="folderList"></nav>
        </aside>

        <main class="app-container">
            <header>
                <div class="header-left">
                    <button id="toggleSidebarBtn" class="mobile-only-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <h1 id="pageTitle">Todas</h1>
                </div>

                <div class="header-controls">
                    <button id="themeToggle" class="theme-toggle" aria-label="Alternar tema">
                        <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>

                    <button id="importBtn" class="secondary-btn-header"
                        style="background:var(--bg-card); border:1px solid var(--border); color:var(--text-muted); cursor:pointer; padding:10px 16px; border-radius:50px; display:flex; gap:8px; align-items:center; font-weight:500; font-size:0.95rem;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Importar
                    </button>
                    <input type="file" id="importInput" hidden accept=".txt,.html">

                    <button id="newTaskBtn" class="primary-btn-header">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Nova Tarefa
                    </button>
                </div>
            </header>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn btn-pending" data-filter="pending">Pendentes</button>
                <button class="filter-btn btn-urgent" data-filter="urgent">Urgentes</button>
                <button class="filter-btn btn-completed" data-filter="completed">Concluídas</button>
                <button class="filter-btn btn-trash" data-filter="trash">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="margin-right:4px; vertical-align:middle;">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    Lixeira
                </button>
            </div>

            <div id="taskList" class="task-grid"></div>

            <div class="empty-state" id="emptyState">
                <p>Nenhum card por aqui ✨</p>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal-overlay hidden" id="taskModalOverlay">
        <div class="modal-container">
            <div class="modal-header">
                <input type="text" id="modalTitleInput" placeholder="Título da tarefa" autocomplete="off">
                <button class="close-modal-btn" id="closeModalBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="modal-body">
                <div id="editor-container"></div>

                <div class="modal-meta-controls">
                    <div class="control-group">
                        <label>Pasta</label>
                        <select id="modalFolderSelect">
                            <option value="">Sem pasta</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Prioridade</label>
                        <select id="modalPrioritySelect">
                            <option value="low">Sem prioridade</option>
                            <option value="normal">Baixa</option>
                            <option value="urgente">Urgente</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Ticket</label>
                        <input type="text" id="modalTicketInput" placeholder="#Ticket">
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <div class="footer-left-group" style="display:flex; align-items:center; gap:16px;">
                    <span id="modalDateInfo" class="date-info"></span>
                    <div class="export-dropdown" style="position:relative;">
                        <button class="action-btn-text" id="exportBtnTrigger"
                            style="display:flex; align-items:center; gap:4px;">
                            Exportar <span style="font-size:10px;">▼</span>
                        </button>
                        <div class="export-menu hidden" id="exportMenu"
                            style="position:absolute; bottom:100%; left:0; background:var(--bg-card); border:1px solid var(--border); border-radius:8px; display:flex; flex-direction:column; min-width:120px; box-shadow:var(--shadow-card); overflow:hidden; margin-bottom:8px; z-index:100;">
                            <button class="export-opt" data-format="txt"
                                style="text-align:left; padding:8px 12px; background:transparent; border:none; color:var(--text-main); cursor:pointer; width:100%;">TXT
                                (Texto)</button>
                            <button class="export-opt" data-format="html"
                                style="text-align:left; padding:8px 12px; background:transparent; border:none; color:var(--text-main); cursor:pointer; width:100%;">HTML</button>
                        </div>
                    </div>
                </div>

                <div class="footer-actions">
                    <button id="modalDeleteBtn" class="action-btn-text delete hidden">Excluir</button>
                    <button id="modalSaveBtn" class="primary-btn">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="script.js"></script>
</body>

</html>
